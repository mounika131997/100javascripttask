<html>

<body>
    <h2>ALL OCCURANCE OF A STRIMG </h2>
    ENTER STRING:<br><br>
    <input id="h1" type="text"><br><br>
    SEARCH STRING:<br><br>
    <input id="h2" type="text"><br><br>
    <button onClick="OCCUR()">ALL-OCCURANCE</button><br><br>
    <div id="demo"></div>
    <script>
        function OCCUR() 
        {
            var str = document.getElementById("h1").value;
            var search=document.getElementById("h2").value;
            var allocr=[];
            for(var i=0;i<str.length;i++)
            {
                if(str[i]===search)
                {
                allocr.push(i);
                }
            }
            document.getElementById("demo").innerHTML=search+"  OCCURANCE AT:"+allocr;
                    
        }
    </script>
</body>

</html>
