<html>

<body>
    <h2> BINARY TO DECIMAL</h2>
    ENTER NUMBER:<br><br>
    <input id="h1" type="text"><br><br>
    <button onClick="ENTER()">ENTER</button><br><br>
    <div id="demo"></div>
    <script>
        function ENTER() 
        {
            var value = parseInt(document.getElementById("h1").value);
            var dec=parseInt(value,2).toString(10);
            document.getElementById("demo").innerHTML="BINARY TO DECIMAL :"+dec;
                    
        }
    </script>
</body>

</html>
