<body>
    <h2>CHECK WHAT TRIANGLE IS</h2>
    ENTER SIDES :<br><br>

    <input type="text" id="h2" ><br><br>
    <input type="text" id="h3" ><br><br>

    <button onClick="VALID()">VALID</button><br><br>
    <div ></div>
    <script>
        
        function VALID()
        {
            var side1=parseInt(document.getElementById("h1").value);
            var side2=parseInt(document.getElementById("h2").value);
            var side3=parseInt(document.getElementById("h3").value);
           
            if(side1==side2 && side2==side3)
            {
                document.getElementById("demo").innerHTML="<span style='color:red'>EQUILATERAL TRIANGLE</span>";
            }
            else if(side1==side2||side1==side3||side2==side3)
            {
                document.getElementById("demo").innerHTML="<span style='color:red'>ISOSCELES TRIANGLE</span>";
            }
            else if(side1!=side2!=side3)
            {
                document.getElementById("demo").innerHTML="<span style='color:red'>SCALENE TRIANGLE</span>";
            }
            
        
        }
        </script>
    </body>
