<html>

<body>
    <h2 > DECIMAL TO OCTAL</h2>
    ENTER NUMBER:<br><br>
    <input id="h1" type="text"><br><br>
    <button onClick="ENTER()">ENTER</button><br><br>
    <div id="demo"></div>
    <script>
        function ENTER() 
        {
            var value = parseInt(document.getElementById("h1").value);
            var oct=parseInt(value,10).toString(8);
            document.getElementById("demo").innerHTML="DECIMAL TO OCTAL :"+oct;
                    
        }
    </script>
</body>

</html>
