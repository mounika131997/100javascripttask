<html>

<body>
    <h2> EVEN OR ODD IN BITWISE</h2>
    NUM :<input id="h1" type="text"><br><br>
    <button onClick="ENTER()">CHECK</button><br><br>
    <div id="demo"></div>
    <script>
        function ENTER() {
            var num1 = parseInt(document.getElementById("h1").value);
            if (num1 & 1) {
                document.getElementById("demo").innerHTML = num1 + " IS ODD ";
            }
            else {
                document.getElementById("demo").innerHTML = num1 + " IS EVEN ";
            }
        }
    </script>
</body>

</html>
