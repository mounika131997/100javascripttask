
<body>
    
    temperature in  Celsius:<input type="text" id="h1">
    <button onclick="faher()">Fahrenheit</button>
    <div id="demo" ></div>
</body>
<script>
    function faher(){
        var a=document.getElementById("h1").value;
        result=(a*5/9)-32;
        document.getElementById("demo").innerHTML="<h2>"+result+"</h2>";
        }
</script>
