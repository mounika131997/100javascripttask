<body>
    <h2>GROSS SALARY</h2>
    BASIC_SALARY :<br><br>
    <input type="text" id="h1" style="color:rgb(26, 5, 77)"><br><br>
    <button onClick="GROSS()">GROSS SALARY</button><br><br>
    <div id="demo" ></div>
    <script>

        function GROSS() {
            var basic = parseInt(document.getElementById("h1").value);
            if(basic<=10000)
            {
                alert("BASIC<=10000,HRA -20% ,DA-80%");
                var hra=(20/100)*basic;
                var da=(80/100)*basic;
                var Gross=basic+hra+da;
                document.getElementById("demo").innerHTML="GROSS SALARY IS :<span style='color:red'>"+Gross+"</span>";
            }
            else if(basic<=20000)
            {
                alert("BASIC<=20000,HRA -25% ,DA-90%");
                var hra=(25/100)*basic;
                var da=(90/100)*basic;
                var Gross=basic+hra+da;
                document.getElementById("demo").innerHTML="GROSS SALARY IS :<span style='color:red'>"+Gross+"</span>";
            }
            else if(basic>20000)
            {
                alert("BASIC>20000,HRA -30% ,DA-95%");
                var hra=(30/100)*basic;
                var da=(95/100)*basic;
                var Gross=basic+hra+da;
                document.getElementById("demo").innerHTML="GROSS SALARY IS :<span style='color:red'>"+Gross+"</span>";
            }
            
        }
    </script>
</body>

</html>
