<html>
        <body>
            <h2 >LENGTH OF STRING</h2>
            ENTER STRING:<br><br>
            <input id="h1"type="text"><br><br>
            <button onClick="LENGTH()">LENGTH</button><br><br>
            <div id="demo"></div>
                <script>
    
                function LENGTH()
                {
                    var str=document.getElementById("h1").value;
                    var lenstr=str.length;
                    document.getElementById("demo").innerHTML="LENGTH OF GIVEN STRING INCLUDES SPACE IS :"+lenstr;
    
                }
                
                
                </script>
        </body>
    
    </html>
