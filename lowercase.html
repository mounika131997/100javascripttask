<html>
        <body>
            <h2>CONVERT TO LOWERCASE STRING</h2>
            ENTER STRING:<br><br>
            <input id="h1"type="text"><br><br>
            <button onClick="LOWER()">LOWER</button><br><br>
            <div id="demo"></div>
                <script>
    
                function LOWER()
                {
                    var str=document.getElementById("h1").value;
                    var out=str.toLowerCase();
                    document.getElementById("demo").innerHTML="LOWERCASE STRING  :"+out;
                    
    
                }
                
                
                </script>
        </body>
    
    </html>
