<html>

<body>
    <h2>MULTIPLICATION TABLE</h2>
    ENTER TABLES:<br><br>
    <input id="h1" type="text"><br><br>
    <button onClick="ENTER()">TABLES</button><br><br>
    <div id="demo" ></div>
    <script>
        function ENTER() {
            var n = parseInt(document.getElementById("h1").value);
            
            var res = 0;
            for(i=1;i<=10;i++)
            {
                res=n*i;
                document.getElementById("demo").innerHTML += i +" * "+ n +" = <span>" + res + "</span><br><br> ";
            }
            
        }
    </script>
</body>

</html>
