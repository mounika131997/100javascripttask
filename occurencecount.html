<html>

<body>
    <h2> OCCURANCE COUNT OF A STRIMG </h2>
    ENTER STRING:<br><br>
    <input id="h1" type="text"><br><br>
    SEARCH STRING:<br><br>
    <input id="h2" type="text"><br><br>
    <button onClick="OCCUR()">ALL-OCCURANCE</button><br><br>
    <div id="demo"></div>
    <script>
        function OCCUR() 
        {
            var str = document.getElementById("h1").value;
            var search=document.getElementById("h2").value;
            var count=0;
            for(var i=0;i<str.length;i++)
            {
                if(str[i]===search)
                {
                count++;
                }
            }
            document.getElementById("demo").innerHTML="<i>"+search+"</i>  COUNT :"+count;
                    
        }
    </script>
</body>

</html>
