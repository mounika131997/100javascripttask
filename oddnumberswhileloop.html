<html>

<body>
    <h2>100 ODD NUMBERS -WHILE LOOP</h2>

    <button onClick="ENTER()">PRINT-ODD</button><br><br>
    <div id="demo"></div>
    <script>
        function ENTER()
        {
        var i=1;
       var n=100;
        while(i<n)
        {
            document.getElementById("demo").innerHTML+="<span style='color:red'>"+i+" "+"</span>";
            i=i+2;
        }
        }
    </script>
</body>

</html>
