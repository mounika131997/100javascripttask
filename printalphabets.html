<html>

<body>
    <h2 >PRINT ALPHABETS -WHILE LOOP</h2>
    <button onClick="ENTER()">PRINT</button><br><br>
    <div id="demo" ></div>
    <script>
        function ENTER()
        {   
            var i=0;
            while(i<26)
            {
                var char=String.fromCharCode(97+i);
                document.getElementById("demo").innerHTML+="<span style='color:red'>"+char+" "+"</span>";
                i++;
                
            }
        
        }
    </script>
</body>

</html>
