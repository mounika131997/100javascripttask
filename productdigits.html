<html>

<body>
    <h2>PRODUCT OF  DIGITS</h2>
    ENTER NUMBER:<br><br>
    <input id="h1" type="text"><br><br>
    <button onClick="ENTER()">PRODUCT_DIGITS</button><br><br>
    <div id="demo"></div>
    <script>
        function ENTER() {
            var n = parseFloat(document.getElementById("h1").value);
            var rem=1;
            while(n)
            {
            rem*=n%10;
            var n=Math.floor(n/10);
            document.getElementById("demo").innerHTML = "SUM OF DIGITS IS : <span>"+parseInt(rem)+"</span>";
            }
            
        }
    </script>
</body>

</html>
