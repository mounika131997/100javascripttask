<html>
<body>
    <h2 >PROFIT OR LOSS</h2>
    SELLING PRICE :<br><br>
    <input type="text" placeholder="a" id="h1" ><br><br>
    COST PRICE :<br><br>
    <input type="text" placeholder="b" id="h2" ><br><br>

    <button onClick="PROFITLOSS()">PROFIT_LOSS</button><br><br>
    <div id="demo" ></div>
    <script>
        function PROFITLOSS() {
            var SP = parseInt(document.getElementById("h1").value);
            var CP =parseInt (document.getElementById("h2").value);
            if(SP>CP)
            {   
                var profit=SP-CP;
                document.getElementById("demo").innerHTML ="<span style='color:red'>PROFIT IS :"+profit+"</span>"
            }
            else if(CP>SP)
            {
                var loss=CP-SP;
                document.getElementById("demo").innerHTML ="<span style='color:red'>LOSS IS :"+loss+"</span>"
            }
            else{
                var noth=SP-CP;
                document.getElementById("demo").innerHTML ="<span style='color:red'>"+noth+"   INDICATES NO LOSS /   NO PROFIT  </span>"
            }
           
        }
    </script>
</body>

</html>
