<html>

<body>
    <h2>REVERSE STRING</h2>
    ENTER STRING:<br><br>
    <input id="h1" type="text"><br><br>
    <button onClick="REVERSE()">REVERSE</button><br><br>
    <div id="demo"></div>
    <script>
        function REVERSE() {
            var str = document.getElementById("h1").value;
            var revstr=[];
            length=str.length-1;
            for(var i=length;i>=0;i--)
            {
                revstr.push(str[i]);
            }
                document.getElementById("demo").innerHTML=" REVERSE STRING :"+revstr.join('');
                    
        }
    </script>
</body>

</html>
