<html>
    <body>
        <h2>SQUARE ROOT </h2>
        Number:<input id="h1"type="text"><br><br>
        <button onClick="SQRT()">SQRT</button>
        <div id="tree" ></div>
            <script>
            function SQRT()
            {
                var Numb=document.getElementById("h1").value;
                var SQRT=Numb**(1/2);
                document.getElementById("tree").innerHTML="<h3>SQUARE-ROOT VALUE : "+SQRT+"</h3>";
            }
            
            
            </script>
    </body>

</html>
