<html>

<body>
    <h2>SUM OF ALL EVEN NATURAL NUMBERS -WHILE LOOP</h2>
    ENTER NUMBER:<br><br>
    <input id="h1" type="text"><br><br>
    <button onClick="ENTER()">SUM-EVEN</button><br><br>
    <div id="demo"></div>
    <script>
        function ENTER() {
            var n = parseInt(document.getElementById("h1").value);
            var i = 1;
            var res = 0;
            while (i <= n) 
            {
                if (i % 2 == 0) 
                {
                    res = res + i;
                }
                i++;
            }
            document.getElementById("demo").innerHTML = "SUM OF EVEN NATURAL NUMBERS :<span>" + res + "</span>";
        }
    </script>
</body>

</html>
