<body>
    <h2 >VALID TRIANGLE BY SIDES</h2>
    ENTER SIDES :<br><br>
    <input type="text" id="h1" ><br><br>
    <input type="text" id="h2" ><br><br>
    <input type="text" id="h3" ><br><br>

    <button onClick="VALID()">VALID</button><br><br>
    <div id="demo"></div>
    <script>
        
        function VALID()
        {
            var side1=parseInt(document.getElementById("h1").value);
            var side2=parseInt(document.getElementById("h2").value);
            var side3=parseInt(document.getElementById("h3").value);
           
            if(side1+side2>side3 && side1+side3>side2 && side2+side3>side1)
            {
                document.getElementById("demo").innerHTML="<span style='color:red'>VALID TRIANGLE</span>";
            }
            else
            {
                document.getElementById("demo").innerHTML="<span style='color:red'>NOT VALID TRIANGLE</span>";
            }
            
        
        }
        </script>
    </body>
