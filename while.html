  
<html>

    <body>
        <h2>ALL NATURAL NUMBERS -WHILE LOOP</h2>
        ENTER NUMBER:<br><br>
        <input id="h1" type="text"><br><br>
        <button onClick="ENTER()">PRINT</button><br><br>
        <div id="demo" ></div>
        <script>
            function ENTER()
            {
            var i=1;
            var n=document.getElementById("h1").value;
            while(i<n)
            {
                document.getElementById("demo").innerHTML+="<span style='color:red'>"+i+" "+"</span>";
                i++;
            }
            }
        </script>
    </body>
    
    </html>
